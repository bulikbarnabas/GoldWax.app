name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Clear cache
        run: |
          rm -rf .expo
          rm -rf node_modules/.cache

      - name: Build for web
        run: |
          bunx expo export --platform web --output-dir dist --clear
          echo "Build completed, checking output..."
          ls -la dist/
        env:
          NODE_ENV: production
          CI: true
          GITHUB_PAGES: true
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Add 404 fallback and base path fix
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
          
          # Fix base path for GitHub Pages if needed
          if [ "${{ github.event.repository.name }}" != "" ]; then
            sed -i 's|href="/|href="/${{ github.event.repository.name }}/|g' dist/index.html dist/404.html
            sed -i 's|src="/|src="/${{ github.event.repository.name }}/|g' dist/index.html dist/404.html
          fi
          
          echo "Files in dist after setup:"
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
