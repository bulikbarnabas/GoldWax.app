name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          # Use npm with legacy peer deps to avoid conflicts
          npm install --legacy-peer-deps

      - name: Clear cache
        run: |
          rm -rf .expo
          rm -rf node_modules/.cache

      - name: Build for web
        run: |
          npx expo export:web --output-dir dist
          echo "Build completed, checking output..."
          ls -la dist/
        env:
          NODE_ENV: production
          CI: true
          PUBLIC_URL: /${{ github.event.repository.name }}

      - name: Add 404 fallback and base path fix
        run: |
          # Copy index.html to 404.html for client-side routing
          cp dist/index.html dist/404.html
          
          # Add .nojekyll to prevent Jekyll processing
          touch dist/.nojekyll
          
          # Create a simple redirect script if needed
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <script>
              // Redirect to the main app
              window.location.replace(window.location.origin + "/${{ github.event.repository.name }}/");
            </script>
          </head>
          <body>
            <p>Redirecting to app...</p>
          </body>
          </html>' > dist/redirect.html
          
          echo "Files in dist after setup:"
          ls -la dist/
          echo "Content of index.html (first 20 lines):"
          head -20 dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
